<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Object Detection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-webcam-status="disconnected">
    <div>
        <div class="header">
            <h1 class="arduino-text">Mobile Object Detection</h1>
            <img class="arduino-logo" src="./img/logo.svg" alt="Arduino Logo">
        </div>
        <div class="subheader">
            <img src="./img/phone.svg" alt="Phone" />
            <div class="subheader-info" id="subheaderInfo">
                <span class="subheader-content" id="clientName">No device connected</span>
                <span>
                    <span>Receiving data from</span>
                    <img src="./img/camera.svg" alt="Camera" width="20px"/>
                    <span class="subheader-info-bold">Camera</span>
                </span>
            </div>
        </div>
        <div class="main-content">
            <div class="container" id="video-container">
                <div id="videoFeedContainer">
                    <div id="qrPlaceholder" class="camera-status">
                        <img src="./img/camera-teal.svg" alt="Camera" width="48px"/>
                        <span class="feedback-text">Requires <b>phone camera</b></span>
                        <span class="feedback-text">Connect your phone by scanning this QR code</span>
                        <div id="qrCodeContainer"></div>
                        <div id="qrSecretText" style="font-family:monospace;"></div>
                    </div>
                    <div id="videoPausedPlaceholder" class="camera-status">
                        <img src="./img/no-face.svg" alt="Webcam paused">
                        <p class="feedback-text">Webcam paused</p>
                    </div>
                    <iframe id="dynamicIframe" title="Video stream" width="1024px" height="768px" frameBorder="0"></iframe>
                </div>
            </div>

            <div class="right-column">
                <div class="container container-right">
                    <div class="controls-section">
                        <div class="control-group">
                            <div class="control-confidence">
                                <div style="display: flex; align-items: center; gap: 8px; position: relative;">
                                <label id="confidence-label" for="confidenceSlider">Confidence</label>
                                <img src="./img/info.svg" alt="Info" class="info-btn confidence"/>
                                <div class="popover"></div>
                            </div>
                                <button id="confidenceResetButton" class="btn-tertiary">
                                    <input type="number" id="confidenceInput" class="confidence-input" min="0" max="1" step="0.05" value="0.50">
                                    <img src="img/icon-reset.svg" alt="Reset" class="reset-icon">
                                </button>
                            </div>
                            <div class="slider-box">
                                <span class="confidence-limits">0</span>
                                <div class="slider-container">
                                    <div class="slider-progress" id="sliderProgress"></div>
                                    <div class="confidence-value-display" id="confidenceValueDisplay">50</div>
                                    <input type="range" id="confidenceSlider" min="0" max="100" step="1" value="50">
                                </div>
                                <span class="confidence-limits">1</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container container-right">
                    <div id="feedback-section" class="feedback-section">
                        <div style="display: flex; align-items: center; gap: 8px; position: relative;">
                        <h2 class="recent-scans-title" style="margin: 0;">Feedback</h2>
                        <img src="./img/info.svg" alt="Info" class="info-btn feedback"/>
                        <div class="popover"></div>
                    </div>
                    <div id="feedback-content" class="feedback-content">
                        <img src="img/stars.svg" alt="Stars">
                        <span class="feedback-text">System response will appear here</span>
                    </div>
                    </div>
                </div>

                <div class="container container-right">
                    <div class="recent-detections-section">
                        <div class="recent-scans-title-container">
                            <h2 class="recent-scans-title">Recent detections</h2>
                        </div>
                        <ul id="recentDetections"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-container" class="error-message" style="display: none;"></div>
    </div>

    <script src="libs/socket.io.min.js"></script>
    <script src="libs//qrcode.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
